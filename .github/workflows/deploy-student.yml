name: Deploy Student (GitHub Pages)

on:
  push:
    branches: [ main ]
    paths:
      - "apps/student/**"
      - "packages/**"
      - "scripts/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm 10.18.3
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3
          run_install: false

      - name: Setup Node 20.x (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # Vite Pages 배포 시 base 경로 필요하면 apps/student/vite.config.ts에 base 설정:
      # export default defineConfig({ base: '/<REPO_NAME>/' })
      - name: Build student
        run: |
          pnpm --filter @apps/student run build
          pnpm manifest  # dist에 manifest.json/.sig 생성

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/student/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
