name: Deploy (Cloudflare Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-student:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Show tool versions
        run: |
          node -v
          pnpm -v

      - name: Typecheck
        run: pnpm typecheck

      - name: Build student
        run: pnpm -C apps/student build

      # Ensure SPA fallback copied into dist (if your public/_redirects exists this is optional)
      - name: Ensure SPA fallback (Cloudflare Pages)
        run: |
          if [ -f apps/student/public/_redirects ]; then
            cp apps/student/public/_redirects apps/student/dist/_redirects
          else
            echo '/* /index.html 200' > apps/student/dist/_redirects
          fi

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          packageManager: npm            # ← pnpm 말고 npm로 wrangler 설치
          wranglerVersion: '3'           # (선택) 버전 고정
          # Change the project name to your actual Cloudflare Pages project
          command: pages deploy apps/student/dist --project-name=quiz-rpg
